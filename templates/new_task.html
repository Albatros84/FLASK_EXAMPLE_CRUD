{% extends "base.html" %}

{% block title %}
    New Task form
{% endblock %}

{% block content%}
    <form action="{{ url_for('create_task') }}" method="post" accept-charset="utf-8">
        <p>
            <label for="name">Name:</label>
            <input type="text" name="name" value="{{ task_name }}" id="name"/>
            <label for="name">Description:</label>
            <input type="text" name="desc" value="{{ task_description }}" id="desc"/>
        </p>
        <p><input type="submit" value="Save!"/></p>
    </form>
{% endblock %}
